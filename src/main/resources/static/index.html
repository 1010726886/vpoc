<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JVM GC</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style/jvm.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/scripts/snap.svg.js"></script>
    <script src="/scripts/snap.plugin.js"></script>

</head>
<body>
<div id="main-content" class="container">

    <div class="row">
        <div class="col-md-12">
            <svg id="jvm" width="1600" height="900">
                <g id="heap">
                    <g id="new" transform="translate(500 50)">
                        <text x="0" y="5" font-size="28" text-anchor="middle">new</text>
                        <ellipse rx="50" ry="30" fill="none" stroke="blue"/>
                    </g>
                    <g id="young" transform="translate(100 150)"/>
                    <g id="old" transform="translate(100 650)"/>
                </g>
            </svg>
        </div>
    </div>
</div>
<script src="/scripts/svg.js?2"></script>
<script src="/scripts/jvm.js?2"></script>
</body>
</html>
