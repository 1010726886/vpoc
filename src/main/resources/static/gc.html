<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JVM GC</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style/jvm.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/scripts/snap.svg.js"></script>
    <script src="/scripts/snap.plugin.js"></script>

</head>
<body>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="debug_alert" class="alert alert-success text-center" role="alert">
                JVM GC 年轻代的标记复制算法 动画演示
            </div>
        </div>
        <!--        <div class="col-md-3"></div>-->
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="float-md-right">
                <button id="run" type="button" class="btn btn-primary">运行</button>
                <button id="debug" type="button" class="btn btn-warning">调试</button>
                <button id="next" type="button" class="btn btn-success">下一步</button>
                <button id="continue" type="button" class="btn btn-info">继续</button>
                <button id="pause" type="button" class="btn btn-secondary">暂停</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <svg id="jvm" width="1200" height="1800">
                <g id="heap">
                    <g id="new" transform="translate(600 50)">
                        <text x="0" y="5" font-size="28" text-anchor="middle">new</text>
                        <ellipse rx="50" ry="30" fill="none" stroke="blue"/>
                    </g>
                    <g id="young" transform="translate(200 150)"/>
                    <g id="old" transform="translate(200 620)"/>
                </g>
            </svg>
        </div>
    </div>
</div>
<script type="module" src="/scripts/utils.js?2"></script>
<script type="module" src="/scripts/jvm_config.js?2"></script>
<script type="module" src="/scripts/jvm_svg.js?2"></script>
<script type="module" src="/scripts/jvm.js?2"></script>
</body>
</html>
